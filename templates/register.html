<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% block nav %}{% include 'nav.html' %}{% endblock nav %}
    <div class="container bg-light  p-3 mt-5" style="max-width: 550px;">
      <h2 >Register to ToDo App</h2> <br>
      <form method="post" class="shadow p-3 mb-5 bg-white rounded">
        {% csrf_token %}
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages%}
          {{message}}
          {% endfor%}
        </div>
        {% endif %}
        <div class="form-group">
          <label>First name</label>
          <input
            type="text" name="firstname"
            class="form-control"
            placeholder="Enter username"required
          />
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input
            type="text" name="lastname"
            class="form-control"
            placeholder="Enter username"required
          />
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" type="password" class="form-control" placeholder="Password" required/>
        </div>
        <p>Already have a account?? <a href="/login">Login</a></p>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    {% block footer %}{% include 'footer.html' %}{% endblock footer %}

  </body>
</html>
