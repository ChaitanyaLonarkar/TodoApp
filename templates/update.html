{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static "css/stylee.css" %}">
</head>
<body>
    {% block nav %}{% include 'nav.html' %}{% endblock nav %} 
    
    {% if success %}
    <div class="alert alert-success" role="alert">
        Your task saved successfully...!
    </div>
    {% endif %}
    <div class="container bg-light" style="max-width: 550px;">
      <div class="m-5">
        <h2 class="my-5 mt-5 text-center">Update Task</h2>
        <form  method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Update Task Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              id="exampleFormControlInput1"
              required
              placeholder="Task title here"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Update Task Description</label>
            <textarea
              class="form-control"
              id=""
              name="desc"
              placeholder="Description here"
              required
              rows="3"
            ></textarea>
          </div>
          <a href="{% url 'tasks' %}"><button class="btn btn-primary mb-4 rounded" id="update">Update Task</button></a> 
          
        </form>
      </div>
    </div>
    {% block footer %}{% include 'footer.html' %}{% endblock footer %}
</body>
</html>
