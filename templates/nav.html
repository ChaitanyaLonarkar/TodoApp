<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<navbar
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  style="justify-content: left"
>
  <a class="navbar-brand" href="{% url 'index' %}">ToDo App</a>
  <div class="" id="">
    <ul class="navbar-nav" style="flex-direction: row">
      <li class="nav-item mx-1 active">
        <a class="nav-link" href="{% url 'home' %}"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item mx-1 active">
        <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
      </li>
    </ul>
  </div>
  {% if request.user.is_authenticated %}
  <a class="btn bg-light ml-2 text-dark py-1 px-2" href="{% url 'logout' %}"
    >Logout</a
  >
  <div class="icon">
    <i class="fa-solid fa-user text-light ml-2"></i>
  </div>
  <h6 class="ml-1 mt-2 justify-content text-light">{{request.user}}</h6>
  {% else %}
  <a class="btn bg-light ml-2 text-dark p-1" href="{% url 'login' %}">Login</a>
  {% endif %}
</navbar>
